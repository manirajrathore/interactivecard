<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="left-section">
        <div class="cards">
          <div class="front-card">
            <img src="/images/bg-card-front.png" alt="">
            <div class="card-container">
              <img src="/images/card-logo.svg" alt="" class="logo">
              <h1 id="number">0000 0000 0000 0000</h1>
              <div class="card-details">
                <span id="name">Jane Appleseed</span>
                <span class="card-expiry">
                  00/00
                </span>
              </div>
            </div>
          </div>
          <div class="card-back">
            <img src="/images/bg-card-back.png" alt="">
            <span id="cvc">000</span>
          </div>
        </div>
      </div>
      <div class="right-section">
        <form>
          <div class="grid1">
            <label for="">Cardholder Name</label>
            <input type="text" name="" id="" placeholder="e.g Jane Appleseed">
          </div>
          <div class="grid2">
            <label for="">Card Number</label>
            <input type="text" name="" id="" placeholder="e.g 1234 5678 9090 0000">
          </div>
          <div class="cardinfo">
            <div class="card-date">
              <label for="">Exp Date</label>
            <div class="two-input">
              <input type="text" name="" id="" placeholder="MM">
              <div>
                <input type="text" name="" id="" placeholder="YY">
              </div>
            </div>
            </div>
          </div>
          <div class="grid4">
            <label for="">CVC</label>
            <input type="text" name="" id="" placeholder="e.g 123">
          </div>
          <button id="submit-btn">
            Confirm
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
